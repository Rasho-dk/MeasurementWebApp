        <nav class="navbar navbar-light bg-white shadow mb-4">

        <div class="container">

          <div class="row">
            <div class="col-6" id="linechart_material" >
            </div>
            <div class="col-6" id="columnchart_values">
            </div>
          </div>
          <div class="row" style="margin-bottom: 20px;">
            <h4 style="text-align: center; margin-bottom: 20px;">Gennemsnitlige m√•linger</h4>
            <div class="col-4">
              <div class="card" style="width: 90%; background-color: rgb(154, 234, 168)">
                <p></p>
                <h4 class="card-text" style="text-align: center;">{{avgTemp}}</h4>
                <p class="card-text" style="text-align: center;">Temperatur</p>
                <p></p>
              </div>
            </div>
            <div class="col-4">
              <div class="card" style="width: 90%; background-color:rgb(154, 234, 168)">
                <p></p>

                <p></p>

            </div>
            <div class="col-4">
              <div class="card" style="width: 90%; background-color: rgb(154, 234, 168)">
                <p></p>
                <h4 class="card-text" style="text-align: center;">{{avgPres}}</h4>
                <p class="card-text" style="text-align: center;">Lufttryk</p>
                <p></p> 
              </div>
            </div>
          </div>
          <a class="btn-success btn" :href="'./Log.html?roomid=' + roomId" :key="roomId">Historik</a>
        </div>

        <footer class="d-flex justify-content-around container-fluid py-3 shadow mt-5">
          <div class="d-flex flex-column justify-content-center" style="width: 40vw; max-width: 500px;">
              <h1>Kontakt os</h1>
              <input v-model="contactMail" type="text" placeholder="Email" class="form-control my-1">
              <input v-model="contactName" type="text" placeholder="Navn" class="form-control my-1">
              <textarea v-model="contactMessage" name="Besked" class="form-control my-1" placeholder="Besked" id="" cols="5" rows="5"></textarea>
              <button @click="sendMail" class="btn btn-success w-100">Send</button>
          </div>
          <img src="./Images/Logo.png" class="" style="max-height: 350px; max-width: 350px;">
