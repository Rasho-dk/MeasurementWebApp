          <div>{{measurementId}}</div>

        <!--Content-->

            <select name="measurement" id="getmeasurement">
              <option value="temperatur">temperatur</option>
              <option value="humidity">humidity</option>

        <div class="container">
          <h1 style="text-align: center; margin-bottom: 20px" v-if="roomId">Data over rum: {{roomId}}</h1>
          <div class="row">
            <div class="col-6" id="linechart_material" >
            </div>
            <div class="col-6" id="columnchart_values">
            </div>
          </div>
          <div class="row" style="margin-bottom: 20px;">
            <h4 style="text-align: center; margin-bottom: 20px;">Gennemsnitlige m√•linger</h4>
            <div class="col-4">
              <div class="card" style="width: 90%; background-color: rgb(154, 234, 168)">
                <p></p>
                <h4 class="card-text" style="text-align: center;">{{avgTemp}}</h4>
                <p class="card-text" style="text-align: center;">Temperatur</p>
                <p></p>
              </div>
            </div>
            <div class="col-4">
              <div class="card" style="width: 90%; background-color:rgb(154, 234, 168)">
                <p></p>
                <h4 class="card-text" style="text-align: center;">{{avgHumi}}</h4>
                <p class="card-text" style="text-align: center;">Luftfugtighed</p>
                <p></p>
              </div>
            </div>

              <div class="card" style="width: 90%; background-color: rgb(154, 234, 168)">
                <p></p>
                <h4 class="card-text" style="text-align: center;">{{avgPres}}</h4>
                <p class="card-text" style="text-align: center;">Lufttryk</p>
                <p></p> 
              </div>
            </div>
          </div>
          <a class="btn-success btn" :href="'./Log.html?roomid=' + roomId" :key="roomId">Historik</a>
        </div>

        <footer class="d-grid mt-4 fixed-bottom shadow-lg py-3 justify-content-center" style="position: relative  ;">
            <div class="row container"> 
                <div class="col-6">
                    <input type="text" placeholder="Email" class="form-control my-1">
                    <input type="text" placeholder="Navn" class="form-control my-1">
                    <textarea name="Besked" class="form-control my-1" placeholder="Besked" id="" cols="5" rows="5"></textarea>
                    <button class="btn btn-success w-100">Send</button>
                </div>
                <div class="col-6">
